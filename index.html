<HTML>
<head>
<title> k </title>
</head>

<body>
<canvas id=myCanvas width=300 height=300 style="background-color: pink;"> </canvas>
<script src="Net.js"></script>
<script src="Weights.js" charset="utf-8"></script>
<script src="Block.js" charset="utf-8"></script>
<script src="Neiron.js" charset="utf-8"></script>
<script>
  var ctx = myCanvas.getContext("2d");
  var net=new Net(3);
  net.addBlock(2,0,net.noSquish,net.noSquish,"input",true);
  net.addBlock(10,1,net.sigmoid,net.Isigmoid,"middle");
  net.addBlock(1,2,net.sigmoid,net.Isigmoid,"output");
  net.connect("input","middle");
  net.connect("middle","output");
  function update(){
    net.setBlock("input",[1,1]);
    net.forwardProp();
    net.backProp([["output",[0]]]);
    console.log(net.getBlockOutput("output",true));
    net.setBlock("input",[0,1]);
    net.forwardProp();
    net.backProp([["output",[1]]]);
    console.log(net.getBlockOutput("output",true));
    net.setBlock("input",[1,0]);
    net.forwardProp();
    net.backProp([["output",[1]]]);
    console.log(net.getBlockOutput("output",true));
    net.setBlock("input",[0,0]);
    net.forwardProp();
    net.backProp([["output",[0]]]);
    console.log(net.getBlockOutput("output",true));
    console.log(net);
    setTimeout(update,1);
  }
  update();
</script>

</body>
</html>
